<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .social-buttons {
            display: flex;
            gap: 20px;
        }

        .social-button {
            background-color: #7289DA; /* Kolor Discorda */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .instagram-button {
            background-color: #E4405F; /* Kolor Instagrama */
        }

        .snapchat-button {
            background-color: #FFFC00; /* Kolor Snapchata */
        }

        .telegram-button {
            background-color: #0088CC; /* Kolor Telegrama */
        }

        .bereal-button {
            background-color: #F44236; /* Kolor BeReal */
        }

        .social-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>Moja Strona</h1>
    <div class="social-buttons">
        <a href="#" class="social-button">Discord</a>
        <a href="#" class="social-button instagram-button">Instagram</a>
        <a href="#" class="social-button snapchat-button">Snapchat</a>
        <a href="#" class="social-button telegram-button">Telegram</a>
        <a href="#" class="social-button bereal-button">BeReal</a>
    </div>
</body>
</html>
